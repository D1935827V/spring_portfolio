<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Palindrome Checker</title>
    </div>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    `<div class="container">

    <div class="center-block" style="margin: 2% 3% 3%; font-family: gilroy,serif;">
        <!-- Title -->
        <div class="col-12" style="text-align: center;">
            <h1><strong>Palindrome Lab </strong></h1>
        </div>

        <!-- Form and Action -->
        <div class="jumbotron text-center row" style="background-color: brown">
            <!-- Input -->
            <div class="col-md-6">
                <h3>Check if a phrase is a palindrome</h3>
                <img class="img-responsive py-3" th:src="@{/images/lemonmelon.png}" alt="" width="50%" height="Auto">
                <form id="PalindromeForm" action="/Palindrome" method="GET" >
                    <input name="phrase" id="phrase" type="text">
                    <button>Go</button>
                </form>
            </div>
            <!-- Output/Result -->
            <div class="col-md-6">
                <h3>Algorithm comparison</h3>
                <table class="mx-auto">
                    <tr>
                        <th scope="col">Method</th>
                        <th scope="col">Time</th>
                        <th scope="col">Result</th>
                    </tr>
                    <tr th:each="palindrome : ${palindromeList}">
                        <td th:text="${palindrome.getName()}"></td>
                        <td th:text="${palindrome.getTimeElapsed()}"></td>
                        <td th:text="${palindrome.getResult()}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
</body>

</html>
